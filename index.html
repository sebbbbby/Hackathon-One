    </head>
    <center>
        <button id="reload" onclick="location.reload()">
            <h1>Beers... and Cat facts?</h1>
        </button>
    </center>
    <body>
        <nav class="navbar" style="background-color: #f0f0f0">
            <div class="container-fluid">
                <span class="navbar-text">
                    Type your city for local breweries!</span
                >
                <form class="d-flex" role="search">
                    <input
                        class="form-control me-2"
                        id="textBox"
                        type="search"
                        placeholder="City Name"
                        aria-label="Search"
                    />
                    <button
                        id="submit"
                        class="btn btn-outline-success"
                        type="submit"
                    >
                        Search
                    </button>
                </form>
            </div>
        </nav>
        <div id="map"></div>
        <div id="results"></div>
        <br />
        <br />
        <div id="carContainer">
            <div
                id="carouselExampleAutoplaying"
                class="carousel slide"
                data-bs-ride="carousel"
            >
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <center><h3>Los Angeles, CA</h3></center>
                        <img
                            src="oliver-frsh-aaCAWEAFyGk-unsplash.jpg"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <center><h3>New York City, NY</h3></center>
                        <img
                            src="adam-jaime-dmkmrNptMpw-unsplash.jpg"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>

                    <div class="carousel-item" data-bs-interval="5000">
                        <center><h3>Denver, CO</h3></center>
                        <img
                            src="michal-mancewicz-_wdOjxXPxUU-unsplash.jpg"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <br />
        <div id="spaceMe">
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <div id="refresh1">
                            <button id="refresh1b">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-arrow-clockwise"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
                                    />

                                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
                                    />
                                </svg>
                            </button>
                        </div>
                        <h5 class="card-title">Cat Fact #1</h5>
                        <p class="card-text" id="cardOne"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id="refresh2">
                            <button id="refresh2b">

                                    <path
                                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
                                    />
                                </svg>
                            </button>
                        </div>
                        <h5 class="card-title">Cat Fact #2</h5>
                        <p class="card-text1" id="cardTwo"></p>

                </div>
                <div class="card">
                    <div class="card-body">

                                </svg>
                            </button>
                        </div>
                        <h5 class="card-title">Cat Fact #3</h5>
                        <p class="card-text" id="cardThree"></p>

                </div>
            </div>

            <button type="button" class="btn btn-outline-warning" id="bjbtn">
